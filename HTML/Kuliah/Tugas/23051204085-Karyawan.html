<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Karyawan PT. Bahagia</title>
    <link rel="stylesheet" href="karyawan.css">
    <script src="karyawan.js" defer></script>
</head>

<body>
    <h1 style="text-align: center;">Formulir Karyawan PT. Bahagia</h1>
    <div class="form">
        <fieldset>
                <form action="#" method="post" onsubmit="return handleSubmit();">
                    <p>Full Name: <input type="text" required> </p>
                    <p>EIN (NIP): <input type="number" name="" id="" placeholder="Nomor Identitas Pegawai"> </p>
                    
                    <p>Salary: <input type="number" id="salary"></p>
                    <p id="tax">Yearly Tax : Rp </p>

                    <p>Years of Work: <input type="number" name="" id="year"></p>
                    <p id="promotion">Note:</p>
                    
                    <button type="submit">SUBMIT</button>
                </form>
        </fieldset>
    </div>
</body>
</html>
