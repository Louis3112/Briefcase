<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

    <!--Form Log In-->
    <form action="">
        <fieldset>
            <legend>Log In</legend>
            
            <p>   
                <label for="username">Username:</label>
                <input type="text" name="username"> <br>
            </p>  

            <p>     
                <label for="password">Password:</label>
                <input type="text" name="password">
            </p>

            <p>
                <label for=""></label>
                <input type="checkbox" name="remember" value="remember">Ingat aku</input>
            </p>

            <p>
                <input type="submit" value="masuk">
            </p>
        </fieldset>
    </form>

    <!--Form Sign Up-->
    <form>
        <fieldset>
            <legend>Belum punya akun? Kami ingin mengenalmu!</legend>
            <p>
                <label for="nama_lengkap">Nama Lengkap:</label>
                <input type="text" name="nama_lengkap">
            </p>
            
            <p>
                <label for="nama_panggilan">Nama Panggilan:</label>
                <input type="text" name="nama_panggilan">
            </p>
            <p>
                <label for="tanggal_lahir">Tanggal Lahir:</label>
                <input type="date" name="tanggal_lahir" id="">

                <label for="tempat_lahir">Tempat Lahir:</label>
                <input type="text" name="tempat_lahir" placeholder="Isi kota kelahiranmu ya!">
            </p>

            <p>
                <label for="alamat">Alamat:</label>
                <textarea cols="30" rows="5" name="alamat" placeholder="alamat sesuai KTP/KK yang berlaku"></textarea>
            </p>

            <p>
                <label for="jenis_kelamin">Jenis Kelamin:</label>
                <input type="radio" name="jenis_kelamin" id="" value="Laki-laki">Laki-laki</input>
                <input type="radio" name="jenis_kelamin" id="" value="Perempuan">Perempuan</input>
            </p>

            <p>
                <label for="umur">Umur:</label>
                <input type="number" name="umur">
            </p>

            <p>
                <label for="agama">Agama:</label>
                <select name="" id="">
                    <option value="Islam">Islam</option>
                    <option value="Islam">Kristen Protestan</option>
                    <option value="Islam">Kristen Katolik</option>
                    <option value="Islam">Hindu</option>
                    <option value="Islam">Buddha</option>
                    <option value="Islam">Konghucu</option>
                </select>
            </p>
        </fieldset>
            <br> <br>

            <fieldset>
            <hr>
            <legend>Saatnya buat Akun</legend>
            <p>
                <label for="username">Username:</label>
                <input type="text" name="username"></input>
            </p>

            <p>
                <label for="password">Password:</label>
                <input type="password" name="password"></input>
            </p>

            <p>
                <label for="password">Ketikkan ulang passwordmu:</label>
                <input type="password" name="password" placeholder="pastikan passwordmu sama ya"></input>
            </p>

            <p>
                <label for="email">Email :</label>
                <input type="email" name="email" placeholder="emailmu123@gmail.com"></input>
            </p>

            <p>
                <label for=""></label>
                <input type="checkbox" name="setuju" value="setuju">Saya menyetujui syarat dan ketentuan dan kebijakan privasi yang berlaku</input>
            </p>

            <p>
                <input type="submit" value="Daftarkan Diri">
            </p>
            <hr>
            </fieldset>
            
        </fieldset>
    </form>

    </html>
</html>
